name: Letterboxd Movies List in CSV

on:
  schedule:
    # Runs every Monday at a random time (use different cron expressions for different randomness)
    - cron: '0 12 * * 1'  # Runs at noon UTC every Monday (modify as per desired randomness)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-movies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run script
        env:
          TRAKT_API_KEY: ${{ secrets.TRAKT_API_KEY }}
          TRAKT_USERNAME: ${{ secrets.TRAKT_USERNAME }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          X_AUTH_KEY: ${{ secrets.X_AUTH_KEY }}  # Add the new secret for the worker
        run: python scripts/letterboxd_movies.py
