name: Bing Wallpaper to Telegram

on:
  schedule:
    # Runs at 5:47 AM GMT+6 (which is 11:47 PM UTC previous day)
    # Cron format: minute hour day month day-of-week
    - cron: '47 23 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  post-wallpaper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Fetch and post Bing wallpaper
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        chmod +x scripts/bing_wallpaper_telegram.sh
        bash scripts/bing_wallpaper_telegram.sh
